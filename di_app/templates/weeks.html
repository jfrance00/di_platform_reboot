{% extends 'base.html' %}

{% block title %} Weeks {% endblock %}


{% block body %}

<!-- breadcrumb feature -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page"><a href="/">Courses</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{course}}</li>
  </ol>
</nav>
<!-- end breadcrumb-->

<div class = "row" style ="justify-content:space-around">
    {% for key,value in data.items() %}
    <div class="card m-2" style="width: 20rem;">
      <div class="card-body">
         <img src = "https://image.shutterstock.com/image-photo/computer-600w-335658254.jpg" style="width:50px;height:50px; border-radius:50%">
        <h5 class="card-title"> {{key}} - {{value['short description']}} </h5>
        <p class="card-text"> {{value['long description']}}</p>
        <a href="/course/{{course}}/{{key}}" class="card-link"> {{key}}</a>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
