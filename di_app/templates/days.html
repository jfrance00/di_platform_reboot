{% extends 'base.html' %}

{% block title %} Day {% endblock %}


{% block body %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Course (Full/Part Time)</a></li>
    <li class="breadcrumb-item" aria-current="page"><a href="{{ url_for('weeks')}}">Weeks</a></li>
    <li class="breadcrumb-item active" aria-current="page">Days</li>
  </ol>
</nav>


{% for day in course['days_of_week'] %}
<div class="card">
  <div class="card-header">
    lecture/exercise
  </div>
  <div class="card-body">
    <h5 class="card-title"> Day {{ day }} </h5>
    <p class="card-text"> With some objectives for the lesson that day :).</p>
    <a href="{{ url_for('lesson') }}" class="btn btn-primary"> Day # </a>
  </div>
</div>
{% endfor %}


{% endblock %}
